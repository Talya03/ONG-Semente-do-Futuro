<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Cadastre-se como voluntário na Sementes do Futuro." />
    <title>Cadastro — Sementes do Futuro</title>
    <meta property="og:title" content="Cadastro — Sementes do Futuro" />
    <meta property="og:description" content="Cadastre-se como voluntário na Sementes do Futuro." />
    <meta property="og:type" content="website" />
    
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <!-- HEADER: Navegação principal (idêntico ao index.html) -->
    <header class="site-header" role="banner">
        <div class="container header-inner">
        <a class="brand" href="index.html">Sementes do<span> Futuro</span></a>
        <nav class="main-nav" role="navigation" aria-label="Menu principal">
            <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="projetos.html">Projetos</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
        <div class="header-cta">
            <a href="#" class="btn primary" id="donateBtn">Doe Agora</a>
        </div>
        <!-- Ícone de Menu Atualizado -->
        <button class="nav-toggle" aria-controls="menu" aria-expanded="false" aria-label="Abrir menu">
            <ion-icon name="menu-outline" class="icon-menu"></ion-icon>
            <ion-icon name="close-outline" class="icon-close"></ion-icon>
        </button>
        </div>
    </header>

    <main id="registration-page" class="main">

        <!-- Cabeçalho simples da página -->
        <section class="page-header" aria-labelledby="page-title">
            <img src="assets/voluntario.jpg" alt="Banner da seção de cadastro" class="page-header-img" />
            <div class="page-header-content container">
                <h1 id="page-title">Cadastro de Voluntário</h1>
            </div>
        </section>

        <!-- FORMULÁRIO (Especificação: Formulário complexo) -->
        <section id="registration-form" class="contact container" aria-labelledby="form-title">
            <h2 id="form-title">Preencha seus dados</h2>
            <p class="lead">Revise os campos com atenção. Os campos marcados com * são obrigatórios.</p>
            
            <form id="cadastroForm" class="contact-form" novalidate>
                
                <!-- Agrupamento 1: Dados Pessoais -->
                <fieldset class="form-fieldset">
                    <legend>Dados Pessoais</legend>
                    <div class="form-grid">
                        <label class="form-group-full">
                            <span>Nome Completo *</span>
                            <input type="text" id="nome" name="nome" required />
                        </label>
                        <label class="form-group-full">
                            <span>E-mail *</span>
                            <input type="email" id="email" name="email" required />
                        </label>
                        <label class="form-group-half">
                            <span>CPF *</span>
                            <input type="text" id="cpf" name="cpf" required 
                                placeholder="000.000.000-00" 
                                pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                                title="Digite um CPF no formato 000.000.000-00" />
                        </label>
                        <label class="form-group-half">
                            <span>Telefone *</span>
                            <input type="tel" id="telefone" name="telefone" required 
                                    placeholder="(00) 00000-0000"
                                    pattern="\(\d{2}\) \d{4,5}-\d{4}"
                                    title="Digite um telefone no formato (00) 00000-0000" />
                        </label>
                        <label class="form-group-half">
                            <span>Data de Nascimento *</span>
                            <input type="date" id="data_nascimento" name="data_nascimento" required />
                        </label>
                    </div>
                </fieldset>

                <!-- Agrupamento 2: Endereço -->
                <fieldset class="form-fieldset">
                    <legend>Endereço</legend>
                    <div class="form-grid">
                        <label class="form-group-half">
                            <span>CEP *</span>
                            <input type="text" id="cep" name="cep" required 
                                    placeholder="00000-000"
                                    pattern="\d{5}-\d{3}"
                                    title="Digite um CEP no formato 00000-000" />
                        </label>
                        <label class="form-group-full">
                            <span>Endereço (Rua, N°) *</span>
                            <input type="text" id="endereco" name="endereco" required />
                        </label>
                        <label class="form-group-half">
                            <span>Cidade *</span>
                            <input type="text" id="cidade" name="cidade" required />
                        </label>
                        <label class="form-group-half">
                            <span>Estado *</span>
                            <select id="estado" name="estado" required>
                                <option value="">Selecione...</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </label>
                    </div>
                </fieldset>

                <button class="btn" type="submit">Cadastrar</button>
            </form>
        </section>

    </main>

    <!-- FOOTER (Idêntico ao index.html) -->
    <footer class="site-footer" role="contentinfo">
        <div class="container footer-inner">
        <p>© <span id="year"></span> Sementes do Futuro — Todos os direitos reservados</p>
        <nav aria-label="Rodapé">
            <!-- Ícones Sociais Atualizados -->
            <ul class="socials">
            <li><a href="#" aria-label="Facebook"><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href="#" aria-label="Instagram"><ion-icon name="logo-instagram"></ion-icon></a></li>
            <li><a href="#" aria-label="Twitter"><ion-icon name="logo-twitter"></ion-icon></a></li>
            </ul>
        </nav>
        </div>
    </footer>

    <!-- MODAL DE DOAÇÃO (Idêntico ao index.html) -->
    <div id="donationModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="donationTitle">
        <div class="modal-content">
        <!-- Ícone de Fechar Atualizado -->
        <button class="modal-close" aria-label="Fechar"><ion-icon name="close-outline"></ion-icon></button>
        <h3 id="donationTitle">Doar para <span id="donationProject">Projeto</span></h3>
        <form id="donateForm">
            <label>
            <span>Valor (R$)</span>
            <input type="number" name="amount" min="1" required />
            </label>
            <label>
            <span>Nome (opcional)</span>
            <input type="text" name="donorName" />
            </label>
            <button type="submit" class="btn primary">Contribuir</button>
        </form>
        <div id="donationResult" class="hidden" role="status" aria-live="polite"></div>
        </div>
    </div>

<script src="script.js" defer></script>
</body>
</html>
